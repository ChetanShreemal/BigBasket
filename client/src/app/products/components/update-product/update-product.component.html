<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-secondary">Update Product</p>
            <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam quod molestias exercitationem dolores, vitae ipsum architecto optio sint aliquid ullam sapiente saepe alias earum magni esse rem libero omnis a?</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-secondary text-white">Update Product</div>
                <div class="card-body bg-light">
                    <form (submit)="submitUpdateProduct()">
                        <div class="form-group">
                            <input
                            [value]="selectedProduct.name"
                            [(ngModel)]="selectedProduct.name"
                             name="name" type="text" class="form-control" placeholder="Name" >
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                            <input
                            (change)="selectProductImage($event)"
                             name="image" type="file" class="custom-file-input" id="customFile" >
                            <label class="custom-file-label" for="customFile">
                                <img [src]="selectedProduct.image" width="20px" height="20px">
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input
                            [value]="selectedProduct.price"
                            [(ngModel)]="selectedProduct.price"
                             name="price" type="number" class="form-control" placeholder="Price" >
                        </div>
                        <div class="form-group">
                            <input
                            [value]="selectedProduct.qty"
                            [(ngModel)]="selectedProduct.qty"
                            name="qty" type="number" class="form-control" placeholder="Qty" >
                        </div>
                        <div class="form-group">
                            <textarea
                            [value]="selectedProduct.info"
                            [(ngModel)]="selectedProduct.info"
                            name="info" rows="4" type="text" class="form-control" placeholder="Info"></textarea>
                        </div>
                        <div>
                            <input  type="submit" class="btn btn-secondary btn-sm text-white" value="Update" >
                        </div>
                    </form>

                </div>
            </div >
        </div>
    </div>
    <div style="margin-bottom: 200px;"></div>
</div >
